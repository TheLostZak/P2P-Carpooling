<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/connection.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
        $(document).ready(function () {
            $("#btn_action").click(function () {
                var hashcode = $("#hashaddress").val();
                var uname = $("#username").val();
                var uemail = $("#useremail").val();
                var ucontact = $("#usercontact").val();
                App.myContract.connect(App.account).RegisterUserAccount(hashcode, uname, ucontact, uemail).then(
                    function (returndata) {
                        console.log("hi", returndata)
                        window.location.replace('userdashboardpanelchoice.html');
                    }
                );
                Cookies.set('hashcodecp', hashcode, { expires: 14 });
                Cookies.set('usernamecp', uname, { expires: 14 });
            });
        });
    </script>
</head>

<body>
    <div class="backshots">
        <div class="navbar">
            <h1>CarPooling</h1>
        </div>
        <div class="cont">
            <div class="card">
                <form>
                    <div class="textbox">
                        <span class="title">User Name</span>
                        <input type="text" style="width: 300px;" id="username" placeholder="Write Here" />
                    </div>
                    <div class="textbox">
                        <span class="title">User Email</span>
                        <input type="text" style="width: 300px;" id="useremail" placeholder="Write Here" />
                    </div>
                    <div class="textbox">
                        <span class="title">User Contact No</span>
                        <input type="text" style="width: 300px;" id="usercontact" placeholder="Write Here" />
                    </div>

                    <div class="textbox">
                        <span class="title">Hash Code Address</span>
                        <input type="text" style="width: 300px;" id="hashaddress" placeholder="Write Here" />
                    </div>
                    <br>
                    <div style="display: flex;">
                        <a align='right' class="btn" href="index.html">Go Back</a>
                        <span class="title"></span>
                        <input type="button" class="btn" id="btn_action" value="Create Account" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
